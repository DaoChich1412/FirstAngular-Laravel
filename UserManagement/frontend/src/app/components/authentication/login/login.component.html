<div class="block">
  <h2>Login</h2>
  <div class="message" *ngIf="message">{{message}}</div>
  <div class="form-group">
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <div>
        <input type="email" name="email" placeholder="Email" required #email="ngModel" [(ngModel)]="user.email">
      </div>
      <div class="errors" *ngIf="email.invalid&&email.dirty">
        <div class="error" *ngIf="email.errors.required">Email is required!</div>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required minlength="8" #password="ngModel" [(ngModel)]="user.password">
      </div>
      <div class="errors" *ngIf="password.invalid&&password.dirty">
        <div class="error" *ngIf="password.errors.required">Password is required!</div>
        <div class="error" *ngIf="password.errors.minlength">At least of length 8!</div>
      </div>
      <button type="submit"> Login</button>
    </form>
  </div>
</div>
